<div id='maf'>
  <nav-bar :pageTitle='pageTitle' :showNav='true'></nav-bar>

  <div class='sub-bar sub-bar__collapsed'>
    <date-range-selector v-show='!showHRZonesForm'></date-range-selector>
    <i id='more-tools' class="el-icon-more-outline" size='small' @click='toggleToolButtons'
      v-show='!showToolButtons'></i>
  </div>

  <div id='hr-zones' class='btn sub-bar col' v-show='showToolButtons'>
    <div v-show='!showHRZonesForm'>
      <span>Z1: {{ HRZones.z1 }}</span>
      <span>Z2: {{ HRZones.z2 }}</span>
      <span>Z3: {{ HRZones.z3 }}</span>
      <span>Z4: {{ HRZones.z4 }}</span>
      <span>Z5: {{ HRZones.z5 }}</span>
    </div>
    <el-button @click='editHRZones' icon="el-icon-plus" size='mini' v-show='!showHRZonesForm'
      class='create-button--label'>
      HR Zones
    </el-button>
    <hr-zones-form v-show='showHRZonesForm' :isEditing='showHRZonesForm' :HRZones='HRZones'></hr-zones-form>
  </div>

</div>
