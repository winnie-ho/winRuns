<div id='events'>
  <nav-bar :pageTitle='pageTitle' :showNav='true'></nav-bar>
  <div class='sub-bar row'>
    <span v-show='!showForm' class='events-summary'>{{ events.length }} events</span>
    <span v-show='!showForm' class='events-summary'>{{ numberOfRaces }} races</span>
    <div class='sub-bar__collapsed row'>
      <el-button @click='addEvent' icon="el-icon-plus" size='mini' v-show='!showForm'>Event</el-button>
      <el-button @click='addEvent' size='mini' v-show='showForm'>Cancel</el-button>
    </div>
  </div>

  <eventForm v-show='showForm' :event='event' :isEditing='isEditing' @onCloseForm='closeForm'></eventForm>

  <div class='event-list' v-show='!showForm'>
    <eventItem v-for='event in upComingEvents' :key='event.index' :event='event' v-on:onEditEvent='editEvent($event)'
      :pastEvent='false'>
    </eventItem>
  </div>


  <div class='sub-bar row'>
    <span v-show='!showForm' class='events-summary'>{{ pastEvents.length }} past events</span>
  </div>
  <div class='event-list' v-show='!showForm'>
    <eventItem v-for='event in pastEvents' :key='event.index' :event='event' v-on:onEditEvent='editEvent($event)'
      :pastEvent='true'>
    </eventItem>
  </div>
</div>
