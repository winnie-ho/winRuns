<div id='home'>
  <nav-bar :showNav='true' v-on:toggleWeekViewStatus='setToggleWeekView'>
  </nav-bar>

  <weather></weather>

  <week-changer v-on:mondayInViewChange='setMondayInView($event)'>
  </week-changer>

  <div class='week-stats row'>
    <tri-stats-summary :activitiesInView='weekInView' :showDisciplineCount='true'>
    </tri-stats-summary>
    <big-stat-total :activitiesInView='weekInView' type='distance'></big-stat-total>
    <big-stat-total :activitiesInView='weekInView' type='time'></big-stat-total>
    <big-stat-total :activitiesInView='weekInView' type='elevation'></big-stat-total>
  </div>

  <week-activities-mini v-on:toggleWeekViewChange='setToggleWeekView($event)' :weekInView='weekInView'>
  </week-activities-mini>

  <week-activities :toggleWeekView='toggleWeekView' :activities='activities' :mondayInView='mondayInView'
    v-on:weekInViewChange='setWeekInView($event)'>
  </week-activities>

  <stat-bar :title='currentYear' :stats='stats'></stat-bar>
</div>
