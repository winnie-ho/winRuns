<div id='home'>
  <nav-bar :pageTitle='pageTitle' :showNav='true' v-on:toggleWeekViewStatus='setToggleWeekView'>
  </nav-bar>

  <weather></weather>

  <week-changer v-on:mondayInViewChange='setMondayInView($event)'>
  </week-changer>

  <week-stats :weekInView='weekInView'>
  </week-stats>

  <week-activities-mini v-on:toggleWeekViewChange='setToggleWeekView($event)'>
  </week-activities-mini>

  <week-activities v-show='toggleWeekView' :activities='activities' :mondayInView='mondayInView'
    v-on:weekInViewChange='setWeekInView($event)'>
  </week-activities>

  <stat-bar></stat-bar>
</div>
