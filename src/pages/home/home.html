<div id='home'>
  <nav-bar v-bind:pageTitle='pageTitle' v-show='toggleWeekView' v-on:toggleWeekViewStatus='setToggleWeekView'></nav-bar>
    <!-- <div id='weather-now'>
      {{ weatherNowMain }}
      {{ renderDegTemp(weatherNowTemp) }}
    </div> -->

  <week-changer 
    v-on:mondayInViewChange='setMondayInView($event)'>
  </week-changer>
  <week-stats
    v-bind:weekInView='weekInView'>
  </week-stats>
  <week-activities 
    v-bind:activities='activities'
    v-bind:mondayInView='mondayInView'
    v-on:weekInViewChange='setWeekInView($event)'>
  </week-activities>
  <stat-bar v-show='toggleWeekView'></stat-bar>
</div>
