<div id='home'>
  <nav-bar :showNav='true' v-on:toggleWeekViewStatus='setToggleWeekView' v-on:onBurgerMenu='toggleWeekView=false'>
  </nav-bar>
  <div class='content'>
    <div class='content_side--left col'>
      <weather></weather>
      <stat-bar></stat-bar>
    </div>

    <div class='content_main col'>
      <div class='component-container'>
        <week-changer v-on:weekInViewChange='setWeekInView($event)'>
        </week-changer>
        <div class='week-stats row'>
          <tri-stats-summary :activitiesInView='activitiesInWeek' :showDisciplineCount='true'>
          </tri-stats-summary>
          <big-stat-total :activitiesInView='activitiesInWeek' type='distance'></big-stat-total>
          <big-stat-total :activitiesInView='activitiesInWeek' type='time'></big-stat-total>
          <big-stat-total :activitiesInView='activitiesInWeek' type='elevation'></big-stat-total>
        </div>
      </div>

      <week-activities-mini v-on:toggleWeekViewChange='setToggleWeekView($event)' :activitiesInWeek='activitiesInWeek'>
      </week-activities-mini>

      <tri-stats-bar :activities='activitiesInWeek'>
      </tri-stats-bar>

      <div class='week-detail-btn' @click='toggleWeekView=!toggleWeekView'>
        <el-tooltip placement="right" :hideAfter='toggleTipTimeout' content='View week'>
          <span v-show='!toggleWeekView'>
            Show detailed week
            <i class='el-icon-arrow-down btn' v-show='!toggleWeekView'></i>
          </span>
        </el-tooltip>

        <el-tooltip placement="left" :hideAfter='toggleTipTimeout' content='Hide week'>
          <span v-show='toggleWeekView'>
            Hide detailed week
            <i class='el-icon-arrow-up btn' v-show='toggleWeekView'></i>
          </span>
        </el-tooltip>
      </div>

      <week-activities :toggleWeekView='toggleWeekView' :activitiesInWeek='activitiesInWeek'>
      </week-activities>
    </div>

  </div>




</div>
