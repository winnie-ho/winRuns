<div id='auth' ref='auth'>
  <cap pageTitle='Auth' :showNav='athlete.id === null'></cap>

  <el-button id="strava-button" @click="login" type='primary' v-show='!athlete.id'>
    <h3>CONNECT TO</h3>
    <img src="../../../static/assets/icon_strava.png" class='icon strava' />
  </el-button>

  <div class='col' v-show='athlete.id'>
    <h3>You're connected!</h3>
    <router-link to="/home" exact>
      <img class='avatar-profile' :src='athlete.profile' />
    </router-link>
    <h3>{{ athlete.firstname }} {{ athlete.lastname }}</h3>
    <h5 v-show='athlete.city && athlete.state'>{{ athlete.city }}, {{ athlete.state }}</h5>
  </div>
</div>
