<div id='auth' ref='auth'>
  <nav-bar :pageTitle='pageTitle' :showNav='false'></nav-bar>

  <el-button id="strava-button" @click="login" type='primary' v-show='!athlete.id'>
    <h3>CONNECT TO</h3>
    <img src="../../../static/assets/icon_strava.png" class='icon strava' />
  </el-button>

  <div class='col profile' v-show='athlete.id'>
    <h4>You're connected!</h4>
    <router-link to="/home" exact>
      <img class='avatar-profile' :src='athlete.profile' />
    </router-link>
    <h4>{{ athlete.firstname }} {{ athlete.lastname }}</h4>
    <h6>{{ athlete.city }}, {{ athlete.state }}</h6>
    <el-button plain icon='el-icon-menu' size='small' type='primary' @click="changePage('/home')">Home</el-button>
  </div>
</div>
