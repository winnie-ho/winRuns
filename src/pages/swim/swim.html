<div id='swim'>
  <nav-bar v-bind:pageTitle='pageTitle' v-bind:showNav='true'></nav-bar>
  <div class='col sa'>
    <img class='swim-logo' src='../../../static/assets/icon_swim.png'/>
    <img class='strava-logo' src='../../../static/assets/icon_strava.png'/>
    <p class='subheading' v-bind:hidden='successfulStravaStatus'>Convert your regular activity file into a Strava swim activity. Mark lengths consistently during your swim with the lap button. Enter your chosen lap distance below.</p>
    <form>
      <div class='swim-form' v-bind:hidden='successfulStravaStatus'>
        <label for='swimName'>NAME</label>
        <input id='swimName' @change='setSwimName'>
        <label for='swimDescription'>DESCRIPTION</label>
        <input id='swimDescription' @change='setSwimDescription'>
        <label for='poolLength'>LAP DISTANCE (m)</label>
        <input id='poolLength' @change='setPoolLength'>
        <label for='fileInput'>ACTIVITY FILE</label>
        <input id='fileInput' type="file" accept=".tcx" @change='readFile'>
      </div>
    </form>
    <img class='tick-icon' src='../../../static/assets/icon_tick.png' v-bind:hidden='!successfulStravaStatus'/>
    <p class='heading strava-status'>{{ stravaStatus }}</p>
    <el-button
      v-show='!successfulStravaStatus'
      v-bind:disabled='disableButton' 
      v-on:click='generateSwim'
      size='mini'
      type='primary'
      >Upload
    </el-button>
    <el-button
      v-show='successfulStravaStatus'
      v-on:click='changePage("/activities")'
      size='mini'
      type='primary'
      >Activities
    </el-button>
  </div>
</div>
