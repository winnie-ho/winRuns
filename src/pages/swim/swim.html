<div id='swim'>
  <nav-bar v-bind:pageTitle='pageTitle'></nav-bar>
  <div class='col sa'>
    <img src='../../assets/icon_swim.png'/>
    <img class='strava-logo' src='../../assets/icon_strava.png'/>
    <p class='subheading'>Convert your regular activity file into a Strava swim activity. Mark lengths consistently during your swim with the lap button. Enter your chosen lap distance below.</p>
    <form class='swim-form'>
      <label for='swimName'>NAME</label>
      <input id='swimName' @change='setSwimName'>
      <label for='swimDescription'>DESCRIPTION</label>
      <input id='swimDescription' @change='setSwimDescription'>
      <label for='poolLength'>LAP DISTANCE (m) </label>
      <input id='poolLength' @change='setPoolLength'>

      
      <label for='fileInput'>ACTIVITY FILE</label>
      <input id='fileInput' type="file" accept=".tcx" @change='readFile'>
    </form>
    <p class='subheading'>{{ status }}</p>
    <p class='subheading'>{{ stravaStatus }}</p>
    <button class='button button--primary' v-on:click='generateSwim'>Upload</button>
  </div>
</div>
