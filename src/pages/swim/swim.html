<div id='swim'>
  <nav-bar :pageTitle='pageTitle' :showNav='true'></nav-bar>
  <div class='col sa'>
    <img class='swim-logo' src='../../../static/assets/svgs/icon_swim.svg' />
    <img class='strava-logo' src='../../../static/assets/icon_strava.png' />
    <p class='subheading text-content' :hidden='successfulStravaStatus'>Convert your regular activity file into a Strava
      swim
      activity.<br>
      1 - Mark lengths consistently during your swim with the lap button. <br>
      2 - Get your .tcx file from <a href='https://connect.garmin.com/modern/activities' target='_blank'>Garmin
        Connect</a>.<br>
      3 - Enter your chosen lap distance below.<br>
      4 - Upload the file to Strava.</p>

    <form>
      <div class='swim-form' :hidden='successfulStravaStatus'>
        <label for='swimName'>NAME</label>
        <input id='swimName' @change='setSwimName'>
        <label for='swimDescription'>DESCRIPTION</label>
        <input id='swimDescription' @change='setSwimDescription'>
        <label for='poolLength'>LAP DISTANCE (m)</label>
        <input id='poolLength' @change='setPoolLength'>
        <label for='fileInput'>ACTIVITY FILE</label>
        <input id='fileInput' type="file" accept=".tcx" @change='readFile'>
      </div>
    </form>
    <img class='tick-icon' src='../../../static/assets/icon_tick.png' :hidden='!successfulStravaStatus' />
    <p class='heading strava-status'>{{ stravaStatus }}</p>
    <el-button v-show='!successfulStravaStatus' :disabled='disableButton' @click='generateSwim' size='mini'
      type='primary'>Upload
    </el-button>
    <el-button v-show='successfulStravaStatus' @click='changePage("/activities")' size='mini' type='primary'>Activities
    </el-button>
  </div>
</div>
