<div id='activities'>
  <div class='header'>
    <nav-bar v-bind:pageTitle='pageTitle' v-bind:showNav='true'></nav-bar>
    <div class='sub-bar col'>

      <div class='row'>
        <img class='icon filter' src='../../../static/assets/icon_filter.png' v-on:click='expandFilters()'/>
        <img id='search-icon' class='icon' src='../../../static/assets/icon_search.png' v-on:click='expandSearch()'>
      </div>

      <div class='col sub-bar__expanded'>
        <filter-bar 
        v-show='showFilters'
        v-on:filterSwimChange='setSwimFilter($event)'
        v-on:filterRideChange='setRideFilter($event)'
        v-on:filterRunChange='setRunFilter($event)'
        ></filter-bar>
        <search-bar v-show='showSearch' v-on:searchWordChange='filterWithSearchWord($event)'></search-bar>
      </div>
    </div>
  </div>
  <div class='activities-list'>
    <activity v-for='activity in filteredActivities' v-bind:key='activity.index' v-bind:activity='activity'></activity>
  </div>
</div>
