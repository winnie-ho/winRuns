<div id='activities'>
  <nav-bar :pageTitle='pageTitle' :showNav='true'></nav-bar>

  <div class='col'>

    <div class='sub-bar sub-bar__collapsed row'>
      <monthChanger v-on:onMonthChange='setMonth($event)'></monthChanger>
      <img class='icon icon__medium tool-icon' :class='{ selectedButton: showFilters }'
        src='../../../static/assets/svgs/icon_filter.svg' @click='expandFilters()' />
      <img class='icon tool-icon' :class='{ selectedButton: showSearch }'
        src='../../../static/assets/svgs/icon_search.svg' @click='expandSearch()'>
    </div>

    <div class='sub-bar__expanded col'>
      <filter-bar v-show='showFilters' v-on:filterSwimChange='setSwimFilter($event)'
        v-on:filterRideChange='setRideFilter($event)' v-on:filterRunChange='setRunFilter($event)'
        v-on:filterWorkoutChange='setWorkoutFilter($event)'>
      </filter-bar>
      <search-bar v-show='showSearch' v-on:searchWordChange='filterWithSearchWord($event)'></search-bar>
    </div>

    <month-stats :stats='stats' :activities='activitiesByMonth'></month-stats>

  </div>
  <div v-show='activitiesByMonth' class='activity-list'>
    <activity-item v-for='activity in filteredActivities' :key='activity.index' :activity='activity'>
    </activity-item>
  </div>
  <div v-show='activitiesByMonth.length===0' class='col'>
    <img class='icon__xlarge' src='../../../static/assets/icon_start.png'>
    <p>You have yet to get off the start line this month!</p>
  </div>
</div>
