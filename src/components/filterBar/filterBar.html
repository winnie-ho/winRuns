<div id='filter-bar'>

  <img class='icon filter-icon' v-bind:class='{ selectedFilter: toggleFilterRide }' src='../../assets/icon_bike.png' v-on:click='setBikeFilter'>
  <img class='icon filter-icon' v-bind:class='{ selectedFilter: toggleFilterRun }' src='../../assets/icon_run.png' v-on:click='setRunFilter'>
</div>
