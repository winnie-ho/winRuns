<div id='tri-stats-summary' class='col'>
  <div class="stat-row">
    <div class='row total-stat'>
      <div class='total-stat__value'>{{ totalActivitiesCount }}</div>
      <div v-show='showDisciplineCount' class='col'>
        <div class='row total-stat__substat'>
          <img class='icon' src='../../../static/assets/svgs/icon_run.svg' />
          <h4>{{ countActivityType('Run') }}</h4>
        </div>
        <div class='row total-stat__substat'>
          <img class='icon' src='../../../static/assets/svgs/icon_bike.svg' />
          <h4>{{ countActivityType('Ride') }}</h4>
        </div>
        <div class='row total-stat__substat'>
          <img class='icon' src='../../../static/assets/svgs/icon_swim.svg' />
          <h4>{{ countActivityType('Swim') }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
