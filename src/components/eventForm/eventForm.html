<div id='eventForm'>
  <el-form :model="form" label-width="120px" label-position='top' size="mini">
    <el-form-item label="Title">
      <el-input v-model="form.title"></el-input>
    </el-form-item>
    <el-form-item label="Type">
      <el-select v-model="form.type" placeholder="Activity type">
        <el-option label="Triathlon" value="Triathlon"></el-option>
        <el-option label="Run" value="Run"></el-option>
        <el-option label="Ride" value="Ride"></el-option>
        <el-option label="Swim" value="Swim"></el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="Event time">
      <el-date-picker type="date" placeholder="Select a date" v-model="form.date">
      </el-date-picker>
    </el-form-item>
    <el-form-item label="Category">
      <el-checkbox-group v-model="form.category">
        <el-checkbox label="Race" name="race"></el-checkbox>
      </el-checkbox-group>
    </el-form-item>
    <el-form-item label="Description">
      <el-input type="textarea" v-model="form.description"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="createEvent" v-show='!isEditing'>Create</el-button>
      <el-button type="primary" @click="updateEvent" v-show='isEditing'>Update</el-button>
    </el-form-item>
  </el-form>
</div>
