<div id='activity-session' class='col sb' v-show='createSession'>
  <img class="icon exit" src="../../assets/icon_cross.png" v-on:click='closeSession'/>
  <h4>SESSION EFFORTS</h4>
  <div id="efforts-list" class='col sa'>
    <div class='row sa effort' v-for='(effort, index) in orderedSessionEfforts' v-bind:key='effort.index'>
      <h5>{{ index + 1 }}</h5>
      <h5>{{ renderDistance(effort.distance) }}</h5>
      <h5>{{ renderTime(effort.moving_time) }}</h5>
      <h5>{{ renderPace(effort.moving_time, effort.distance) }}</h5>
    </div>
  </div>
  <div id='session-saved' v-show='sessionSaved'>
    <h4>Session Saved</h4>
  </div>
  <div class='row'>
    <button class='button button--primary' v-on:click='resetSession'>Reset</button>
    <button class='button button--secondary'v-on:click='saveSession'>Save session</button>
  </div>
</div>
