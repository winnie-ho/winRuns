<div id='month-stat-bar' class='row'>
  <tri-stats-summary :activitiesInView='activities'></tri-stats-summary>

  <div class='month-stat-box col'>
    <img class='icon' src='../../../static/assets/icon_swim.png' />
    <p>{{ renderSwimDistance(stats.swim.distance) }}</p>
    <p>{{ renderTime(stats.swim.moving_time, true) }}</p>
  </div>

  <div class='month-stat-box col'>
    <img class='icon' src='../../../static/assets/icon_bike.png' />
    <p>{{ renderDistance(stats.ride.distance, true) }}</p>
    <p>{{ renderTime(stats.ride.moving_time, true) }}</p>
  </div>

  <div class='month-stat-box col'>
    <img class='icon' src='../../../static/assets/icon_run.png' />
    <p>{{ renderDistance(stats.run.distance, true) }}</p>
    <p>{{ renderTime(stats.run.moving_time, true) }}</p>
  </div>
</div>
