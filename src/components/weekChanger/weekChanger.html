<div class='week-changer row sa'>
  <el-button icon="el-icon-arrow-left" size='mini' circle @click='changeWeek(1)'></el-button>
  
  <div class="week-changer__target-in-view">
    <h3>{{ weekInViewString() }}</h3>
  </div>
  
  <el-button icon="el-icon-arrow-right" size='mini' circle @click='changeWeek(-1)' :class='{ disable: disableForwardArrow }'></el-button>
</div>
