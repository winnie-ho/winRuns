<div id='week-changer' class='row sa'>
  
    <div v-on:click='changeWeek(1)' class='arrow'>
      <img src='../../assets/icon_arrow_left.png'/>
    </div>
    
    <div 
      class="heading" 
      id="dateInView">
      <h4>{{ weekInViewString }}</h4>
    </div>

    <div v-on:click='changeWeek(-1)' class='arrow'>
      <img src='../../assets/icon_arrow_right.png'/>
    </div>

</div>
