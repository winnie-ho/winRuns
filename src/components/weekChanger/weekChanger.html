<div id='week-changer' class='row sa'>

  <div @click='changeWeek(1)' class='arrow'>
    <img src='../../../static/assets/svgs/icon_arrow_circle.svg' />
  </div>

  <div class="heading" id="dateInView">
    <h3>{{ weekInViewString(weekInView) }}</h3>
  </div>

  <div @click='changeWeek(-1)' class='arrow' :class='{ disable: forwardArrowDisable }'>
    <img class='rotate-180' src='../../../static/assets/svgs/icon_arrow_circle.svg' />
  </div>

</div>
