<div id='month-stats' class='row'>
  <tri-stats-summary :activitiesInView='activities' :showDisciplineCount='false'></tri-stats-summary>


  <div class='month-stats__chart-box'>
    <div class='row month-stats__chart-bar'>
      <img class='icon' src='../../../static/assets/icon_swim.png' />
      {{ stats.swim.count }}
      <div class='chart-bar' v-bind:style='{width:`${stats.swim.distance/1000}px`}'>
        {{ renderDistance(stats.swim.distance, true) }}</div>
    </div>
    <div class='row month-stats__chart-bar'>
      <img class='icon' src='../../../static/assets/icon_bike.png' />
      {{ stats.ride.count }}
      <div class='chart-bar' v-bind:style='{width:`${stats.ride.distance/1000}px`}'>
        {{ renderDistance(stats.ride.distance, true) }}</div>
    </div>
    <div class='row month-stats__chart-bar'>
      <img class='icon' src='../../../static/assets/icon_run.png' />
      {{ stats.run.count }}
      <div class='chart-bar' v-bind:style='{width:`${stats.run.distance/1000}px`}'>
        {{ renderDistance(stats.run.distance, true) }}</div>
    </div>
  </div>
</div>
