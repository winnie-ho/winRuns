<div class='month-changer row sa'>
  <el-button icon="el-icon-arrow-left" size='mini' circle @click='changeMonth(-1)'></el-button>
  
  <el-date-picker v-model="rawTimeInView" type="month" placeholder="Select month" :default-value='today'
  @change='setMonthInView($event)' format='MMMM-yyyy' size='small' align='center'>
  </el-date-picker>

  <el-button icon="el-icon-arrow-right" size='mini' circle @click='changeMonth(1)' :class ='{ disable: disableForwardArrow }'></el-button>
</div>
