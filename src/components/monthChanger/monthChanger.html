<div id='month-changer' class='row sa'>

  <el-tooltip placement="top" :hideAfter='toggleTipTimeout' content="Previous week">
    <div @click='changeMonth(-1)' class='arrow'>
      <img src='../../../static/assets/icon_arrow_left.png' />
    </div>
  </el-tooltip>

  <div class="heading" id="dateInView">
    <h3>{{ currentMonthString }}</h3>

    <h3>{{ monthInViewIndex }}</h3>
    <h3>{{ yearInView }}</h3>


    <h3>{{ daysInMonthInView }}</h3>
  </div>

  <div @click='changeMonth(1)' class='arrow' :class='{ disable: forwardArrowDisable }'>
    <el-tooltip placement="top" :hideAfter='toggleTipTimeout' content="Next week" :disabled='forwardArrowDisable'>
      <img src='../../../static/assets/icon_arrow_right.png' />
    </el-tooltip>
  </div>
</div>
