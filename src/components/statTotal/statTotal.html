<div class='col'>
  <div class='stat-total row'>
    <img class='icon--large' :src='imgPath' />
    <h1>{{ statType && statType.count }}</h1>
  </div>


  <div :class='{animCollapsed: !toggleYearDetailView, animExpanded: toggleYearDetailView}'
    :style='animationHeightStyleInstruction'>
    <div class='col'>
      <img class='icon--stat' src='../../../static/assets/svgs/icon_distance--light.svg' />
      {{ renderDistance(statType && statType.distance, true) }}
    </div>

    <div class='col'>
      <img class='icon--stat' src='../../../static/assets/svgs/icon_time--light.svg' />
      {{ renderTime(statType && statType.moving_time, true) }}
    </div>

    <div class='col'>
      <img class='icon--stat' src='../../../static/assets/svgs/icon_elevation--light.svg' />
      {{ renderElevation(statType && statType.elevation_gain, true) }}
    </div>
  </div>

</div>
