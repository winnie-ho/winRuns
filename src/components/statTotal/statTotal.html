<div class='container'>
  <ul>
    <li>
      <div>
        {{ title }}
      </div>
      <div>
        {{ statType && statType.count }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_distance.svg' />
      </div>
      <div>
        {{ renderDistance(statType && statType.distance, true) }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_time.svg' />
      </div>
      <div>
        {{ renderTime(statType && statType.moving_time, true) }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_elevation.svg' />
      </div>
      <div>
        {{ renderElevation(statType && statType.elevation_gain, true) }}
      </div>
    </li>
  </ul>
</div>
