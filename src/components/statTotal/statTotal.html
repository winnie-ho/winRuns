<div class='container'>
  <ul>
    <li>
      <div>
        {{ title }}
      </div>
      <div>
        {{ statTypeCount }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_distance.svg' />
      </div>
      <div>
        {{ renderDistance(statTypeDistance, true) }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_time.svg' />
      </div>
      <div>
        {{ renderTime(statTypeTime, true) }}
      </div>
      <div>
        <img class='icon--stat' src='../../../static/assets/svgs/icon_elevation.svg' />
      </div>
      <div>
        {{ renderElevation(statTypeElevation, true) }}
      </div>
    </li>
  </ul>
</div>
