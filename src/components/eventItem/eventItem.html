<div id='event' class='event-box row sb'>
  <img v-show="event.type === 'Ride'" src='../../../static/assets/icon_bike.png' class='icon icon__circle' />
  <img v-show="event.type === 'Run'" src='../../../static/assets/icon_run.png' class='icon icon__circle' />
  <img v-show="event.type === 'Swim'" src='../../../static/assets/icon_swim.png' class='icon icon__circle' />
  <img v-show="event.type === 'Triathlon'" src='../../../static/assets/icon_activities.png' class='icon icon__circle' />
  <div v-show="event.race" class='event-category'>Race</div>

  <div class='event-box__detail'>
    <div class='row sb'>
      <div class='heading truncate'>{{ event.title }}</div>
      <div class='date'>{{ renderDate(event.start_date) }}</div>
    </div>
    <div class='run-box__detail'>
      {{ event.distance }}
    </div>
  </div>
  <i class="el-icon-delete" @click='deleteEvent(event.id)' v-show='showEdit'></i>
</div>
