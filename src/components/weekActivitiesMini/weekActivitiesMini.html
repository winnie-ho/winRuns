<div id='week-activities-mini' class='row sb' v-on:click='triggerWeekView' v-bind:class='{ fullWeekView: toggleWeekView }'>
  <div class='day-bar' v-for='day in dayLookUp' :key='day.index' v-bind:class='{ active: dayHasActivities }'>
    <div class='day' v-for='activity in dayActivities(day)' :key='activity.index'>
      O
    </div>
    <div class='day-title'>{{ (day.substr(0, 1)).toUpperCase() }}</div>
  </div>
</div>
