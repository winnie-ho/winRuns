<div id='navBar'>
  <div id='openNavBar' class='row'>
    <router-link to="/home" exact class='home-button'>
      WIN RUNS
    </router-link>

    <div id='page-title'>{{ pageTitle }}</div>

    <div id='pagesBar' v-show='showNav' class='row'>
      <router-link to="/activities" exact class='nav-button' v-bind:class='{ navbtnselected: pageSelected(["/activities"]) }'>
        <div class='data'>
          <img src='../../assets/icon_activities.png' class='nav-icon'/>
        </div>
      </router-link>
      
      <router-link to="/parkRun" exact class='nav-button' v-bind:class='{ navbtnselected: pageSelected( [ "/parkRun", "/parkRunActivities", "/parkRunSplits" ] ) }'>
        <div class='data'>
          <img src='../../assets/icon_park_run.png' class='nav-icon'/>
        </div>
      </router-link>
      
      <router-link to="/swim" exact class='nav-button' v-bind:class='{ navbtnselected: pageSelected(["/swim"]) }'>
        <div class='data'>
          <img src='../../assets/icon_swim.png' class='nav-icon'/>
        </div>
      </router-link>
    </div>
  </div>

  <img id='burger' v-show='showNav' src='../../assets/icon_burger.png' class='nav-icon' v-on:click='expandBurger = !expandBurger'/>

  <div id='burger-menu' class='expanded-burger' v-bind:hidden=!expandBurger v-on:click='expandBurger = !expandBurger'>
    <img class='close-icon' src='../../assets/icon_cross.png'/>

    <router-link to="/" exact class='burger-item col profile' v-show='athlete.id'>
      <img class='avatar-profile' :src='athlete.profile'/>
      <h4>{{ athlete.firstname }} {{ athlete.lastname }}</h4>
      <h6>{{ athlete.city }},  {{ athlete.state }}</h6>
    </router-link>

    <router-link to="/" exact class='burger-item col' v-show='!athlete.id'>LOGIN</router-link>

    <router-link to="/home" exact class='burger-item col'>HOME</router-link>
    <router-link to="/activities" exact class='burger-item col'>
      <img src='../../assets/icon_activities.png' class='burger-icon'/>
      ACTIVITIES
    </router-link>
    <router-link to="/parkRun" exact class='burger-item col'>
      <img src='../../assets/icon_park_run_logo.png' class='burger-icon'/>
      PARK RUN
    </router-link>
    <router-link to="/swim" exact class='burger-item col'>
      <img src='../../assets/icon_swim.png' class='burger-icon'/>
      SWIM
    </router-link>
  </div>
</div>
