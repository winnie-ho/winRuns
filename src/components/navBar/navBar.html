<div id='navBar'>
  <div id='openNavBar' class='row'>
    <router-link to="/home" exact class='home-button'>win runs</router-link>

    <div id='page-title'>{{ pageTitle }}</div>

    <div id='pagesBar' v-show='showNav' class='row'>
      <nav-bar-btn :pages='["/home"]' :btnIcon='"../../../static/assets/svgs/icon_home.svg"' :path="'/home'"
        :title='"Home"'>
      </nav-bar-btn>

      <nav-bar-btn :pages='["/activities"]' :btnIcon='"../../../static/assets/icon_activities.png"'
        :path="'/activities'" :title='"Activities"'>
      </nav-bar-btn>

      <nav-bar-btn :pages='[ "/parkRun", "/parkRunActivities", "/parkRunSplits" ]'
        :btnIcon='"../../../static/assets/icon_park_run_logo.png"' :path="'/parkRun'" :title='"Park run"'>
      </nav-bar-btn>

      <nav-bar-btn :pages='["/kmSplits"]' :btnIcon='"../../../static/assets/icon_kilometer.png"' :path='"/kmSplits"'
        :title='"km splits"'>
      </nav-bar-btn>

      <nav-bar-btn :pages='["/events"]' :btnIcon='"../../../static/assets/svgs/icon_events.svg"' :path='"/events"'
        :title='"events"'>
      </nav-bar-btn>

      <nav-bar-btn :pages='["/"]' :btnIcon='athlete.profile' :path="'/'" :title='"Profile"' v-show='athlete.profile'>
      </nav-bar-btn>
      <nav-bar-btn :pages='["/"]' :btnIcon='"../../../static/assets/svgs/icon_profile_female.svg"' :path="'/'"
        :title='"Sign In"' v-show='!athlete.profile'>
      </nav-bar-btn>
    </div>
  </div>

  <div id="burger" v-show='showNav' :class='{open: expandBurger}' class='nav-icon'
    @click='expandBurger = !expandBurger'>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div id='burger-menu' :class='{expandedBurger: expandBurger}'>

    <router-link to="/" exact class='burger-item col profile' v-show='athlete.id'>
      <img class='avatar-profile' :src='athlete.profile' />
      <h4>{{ athlete.firstname }} {{ athlete.lastname }}</h4>
      <h6>{{ athlete.city }}, {{ athlete.state }}</h6>
    </router-link>

    <router-link to="/" exact class='burger-item col' v-show='!athlete.id'>
      <img class='burger-icon' src='../../../static/assets/svgs/icon_profile_female.svg' />
      LOGIN
    </router-link>

    <router-link to="/home" exact class='burger-item col'>
      <img src='../../../static/assets/svgs/icon_home.svg' class='burger-icon' />
      HOME
    </router-link>
    <router-link to="/activities" exact class='burger-item col'>
      <img src='../../../static/assets/icon_activities.png' class='burger-icon' />
      ACTIVITIES
    </router-link>
    <router-link to="/parkRun" exact class='burger-item col'>
      <img src='../../../static/assets/icon_park_run_logo.png' class='burger-icon' />
      PARK RUN
    </router-link>
    <router-link to="/kmSplits" exact class='burger-item col'>
      <img src='../../../static/assets/icon_kilometer.png' class='burger-icon' />
      KM SPLITS
    </router-link>
    <router-link to="/events" exact class='burger-item col'>
      <img src='../../../static/assets/svgs/icon_events.svg' class='burger-icon' />
      EVENTS
    </router-link>
  </div>
</div>
